    // <!--// Exercise 6-->
// <!--// Return true if the string "cat" and "dog" appear the same number of times in the given-->
// <!--// string.-->
// <!--//-->
// <!--//     Examples-->
// <!--//-->
// <!--// catDog('catdog') → true-->
// <!--// catDog('catcat') → false-->
// <!--// catDog('1cat1cadodog') → true-->
//########solved###############
    function catDog (str) {
        var catCount = 0;
        var dogCount = 0;

        for (var i = 0; i < str.length; i++) {
            if(str.substring(i, i+3) == "cat") {
                catCount += 1;
            }
            if(str.substring(i, i+3) == "dog") {
                dogCount += 1;
            }

        }
        if (catCount=== dogCount){
            return true;
        }else{
            return false;
        }
    }

    console.log(catDog('catdog'));
    console.log(catDog('1cat1cadodog'));
    console.log(catDog('catcat'));

            return true;
        }
        if(summer && (temperature>-60 && temperature<=100)){
            return true;
        }
        else{
            return false;
        }

    }

    console.log(squirrelPlay(95, false));
    console.log(squirrelPlay(95, true));

    // <!--// Given an array of ints length 3, return an array with the elements "rotated left" so {1, 2, 3} yields {2, 3, 1}.-->
    // <!--//-->

    // <!--// rotateLeft3([5, 11, 9]) → 11,9,5-->
    // <!--// rotateLeft3([7, 0, 0]) → 0,0,7-->
    //#######solved###########
function rotateLeft3(arr) {
    var result = [];
    result[0] = arr[1];
    result[1] = arr[2];
    result[2] = arr[0];
    return result;
}

    // <!--// Exercise 19-->
    // <!--// Given an array length 1 or more of ints, return the difference between the largest and smallest values in the array.
    //     Note: the built-in Math.min(v1, v2) and Math.max(v1, v2) methods return the smaller or larger of two values.-->
    // <!--//-->
    // <!--//     Examples-->
    // <!--//-->
    // <!--// bigDiff([10, 3, 5, 6]) → 7-->
    // <!--// bigDiff([7, 2, 10, 9]) → 8-->
    // <!--// bigDiff([2, 10, 7, 2]) → 8-->
//#######solved############
function bigDiff(array) {

    for (var i = 0; i < array.length; i++) {
        // array=array.toString();
        var min = Math.min.apply(null,array);
        var max = Math.max.apply(null,array);
    }
    return max-min;
}

    console.log(bigDiff([10, 3, 5, 6]));
    console.log(bigDiff([7, 2, 10, 9]));
