<body>
<script>
    function fizzBuzz(num){
        for(var i=1;i<=num;i++){
            if(i%3===0 && i%5===0) {
                //or, if(i%15===0){
                console.log("FizzBuzz");
            }
                else if(i%3===0){
                    console.log("Fizz");
                }
                else if(i%5===0){
                    console.log("Buzz");
            }
                else{
                    console.log(i);
            }
            }

    }

    fizzBuzz(50);

</script>

</body>
